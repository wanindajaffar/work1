<!doctype html>
<html>
<head>
    <title>Gallery - Cloud Nine Entertainment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        
        .button {
            background-color: blue; /* Button background color */
            border: none; /* No border */
            color: white; /* Text color */
            padding: 15px 32px; /* Padding */
            text-align: center; /* Center text */
            text-decoration: none; /* No underline */
            display: inline-block; /* Display as inline-block */
            font-size: 16px; /* Font size */
            margin: 10px 5px; /* Margin */
            cursor: pointer; /* Pointer cursor on hover */
        }
        
        .button:hover {
            background-color: #0047b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gallery</h1>
        <p>Explore some of our memorable events and experiences at Cloud Nine Entertainment.</p>
        
        <div class="gallery">
            <img src="bb.jpg" alt="Event Photo 1">
            <img src="jj.jpg" alt="Event Photo 2">
            <img src="m.png" alt="Event Photo 3">
            <img src="ss.jpg" alt="Event Photo 4">
            <img src="uu.jpg" alt="Event Photo 5">
            <img src="WW.jpg" alt="Event Photo 6">
            <img src="zz.jpg" alt="Event Photo 7">
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="contact.html" class="button">Contact</a>
            <a href="index.html" class="button">Home</a>
            <a href="aboutus.html" class="button">About Us</a>
        </div>
    </div>
</body>
</html>
