<!doctype html>
<html>
<head>
    <title>Contact Us - Cloud Nine Entertainment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .nav {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-button {
            background-color: blue;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
        }

        .nav-button:hover {
            background-color: #0047b3;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        
        .button {
            background-color: blue;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #0047b3;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html" class="nav-button">Home</a>
        <a href="gallery.html" class="nav-button">Gallery</a>
        <a href="aboutus.html" class="nav-button">About Us</a>
    </div>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Get in touch with us for any inquiries or bookings.</p>
        
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" class="form-control" required></textarea>
            </div>
            
            <button type="submit" class="button">Send Message</button>
        </form>
        
        <p>Alternatively, you can contact us through:</p>
        <p>Phone: 0786832385</p>
        <p>Email: <a href="mailto:info@cloudnine.com">info@cloudnine.com</a></p>
        <p>Address: Cloud Nine Entertainment, Rubaga</p>
    </div>
</body>
</html>
